<ion-header>
    <ion-navbar>
        <ion-title>
            {{ item.title }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}"></ion-icon>
    {{ item.description }}
    <ion-list inset>

        <ion-item>
            <ion-label>Patient # (QR)</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item radio-group>
            <ion-label>Gender</ion-label>
            <ion-radio checked="true" value="Female"></ion-radio>
            <ion-label>Female</ion-label>
            <ion-radio value="Male"></ion-radio>
            <ion-label>Male</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Age</ion-label>
            <ion-buttons end>
                <button ion-button>
                        <ion-icon name="mic"></ion-icon>
                        </button>

                <button ion-button>
                            <ion-icon name="camera"></ion-icon>
                    </button>
            </ion-buttons>
            <ion-input type="number"></ion-input>
            
        </ion-item>
        <ion-item>
            <ion-label>Heathcare ID</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
