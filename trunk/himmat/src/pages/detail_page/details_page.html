<ion-header>
    <ion-navbar>
        <ion-title>
            {{ item.title }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}"></ion-icon>
    {{ item.description }}
    <ion-list>

        <ion-item>
            <ion-label>Patient # (QR)</ion-label>
            <ion-input type="text"></ion-input>  
            <button class="no-boder-icon" round item-end ion-button color="grey" outline icon-only>
                <ion-icon name='camera' is-active="false"></ion-icon>
            </button>
        </ion-item>
        
        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text"></ion-input>
            <button ion-button item-end>
                <ion-icon ios="ios-create" md="md-create"></ion-icon>
            </button>
            <button ion-button item-end>
                <ion-icon name="mic"></ion-icon>
            </button>
        </ion-item>

        <ion-item >
            <ion-label item-start >Gender</ion-label>    
            <ion-radio checked="true" value="Female">Female</ion-radio>
            <ion-radio value="Male" item-end>Male</ion-radio>            
        </ion-item>

        <ion-item>
            <ion-label>Age</ion-label>
            <ion-buttons end>
                <button ion-button>
                        <ion-icon name="mic"></ion-icon>
                        </button>

                <button ion-button>
                           <ion-icon name="camera"></ion-icon>
                    </button>
            </ion-buttons>
            <ion-input type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Heathcare ID</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item-group radio-group>
            <ion-item-divider color="light">Emergency Severity Index</ion-item-divider>
            <ion-item>
                <ion-radio item-start value="1"></ion-radio>                 
                <ion-label>ESI 1</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>ES2 2</ion-label>
                <ion-radio item-start value="2"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-radio item-start value="3"></ion-radio>
                <ion-label>ESI 3</ion-label>
            </ion-item>
            <ion-item>
                <ion-radio item-start value="4"></ion-radio>
                <ion-label>ESI 4</ion-label>
            </ion-item>

            <ion-item>
                  <ion-radio item-start value="5"></ion-radio>
                  <ion-label>ESI 5</ion-label>
            </ion-item>

        </ion-item-group>

        <ion-item-divider color="light">Retrieve Historical Data (OHC)</ion-item-divider>
                    <ion-label>Patient # (QR)</ion-label>
        <ion-item>
            <ion-label>Alleric</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Blood type</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Surgery history</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Mental illness</ion-label>
        </ion-item>
        <ion-item>
            <ion-label item-start>Quick note:</ion-label>
            <button ion-button item-start>
                <ion-icon name="mic"></ion-icon>
            </button>
            <button ion-button item-start>
                <ion-icon name="camera"></ion-icon>
            </button>
            <button ion-button item-start>
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
