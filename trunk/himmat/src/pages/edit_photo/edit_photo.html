<ion-header>
    <ion-navbar>
        <ion-title>Edit Photo22</ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content>
    <signature-pad [options]="InitializeCanvas()"></signature-pad>
    <!-- Pen Color Options -->
    <ion-fab top left #fab>
        <button ion-fab class="fab-medium" mini><ion-icon name="ios-brush-outline"></ion-icon></button>
        <ion-fab-list>
            <button ion-fab color="red" (click)="setColor('red', fab)"></button>
            <button ion-fab color="light" (click)="setColor('white', fab)"></button>
            <button ion-fab color="dark" (click)="setColor('black', fab)"></button>
            <button ion-fab color="yellow" (click)="setColor('yellow', fab)"></button>
        </ion-fab-list>
    </ion-fab>  
    <!-- End Pen Color Options -->      
</ion-content>         
<ion-footer no-border>        
    <ion-toolbar color="footer-color">    
        <ion-row>
            <ion-col col-6> 
                <button ion-button full class="footer-color" (click)="savePhoto()">
                    <b>Save</b>
                </button>
            </ion-col>
        
            <ion-col col-6>
                <button ion-button full class="footer-color" (click)="clearContent()">
                    <b>Clear</b>
                </button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
