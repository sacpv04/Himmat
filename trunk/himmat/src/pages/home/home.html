<ion-header>
  <ion-navbar>
    <ion-buttons item-start>
      <button ion-button icon-only>
        <ion-icon name="person-add" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Pre-Triage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="ios-more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
