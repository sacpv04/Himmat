
<ion-header>
  <ion-navbar>
    <button ion-button round>
        <ion-icon name="person-add" item-start></ion-icon>
    </button>
    <ion-title>Pre-Triage</ion-title>
    <ion-buttons end>
    <button ion-button round>
        <ion-icon ios="ios-more" md="md-more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>  
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
