<ion-header>

  <ion-navbar color="header-color">
    <ion-buttons left>
    <button ion-button icon-only clear color="light" (click)="openNavDetailsPage()">
        <ion-icon name="person-add" ></ion-icon>
    </button>
  </ion-buttons>

    <ion-title>
      Pre-Triage
    </ion-title>

    <ion-buttons right>
    <button ion-button round item-end>
      <ion-icon name="ios-more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>  
  <ion-list>   
    <button ion-item *ngFor="let user of users" (click)="openNavDetailsPage(user)" icon-start>
      <ion-icon name="person" item-start></ion-icon>
      {{ user }}
    </button>
  </ion-list>
</ion-content>
