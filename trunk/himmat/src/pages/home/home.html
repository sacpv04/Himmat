
<ion-header>
  <ion-navbar color="oxygen">
    <ion-buttons left>
    <button ion-button icon-only clear color="light" (click)="openNavDetailsPage()">
        <ion-icon name="person-add" ></ion-icon>
    </button>
  </ion-buttons>

    <ion-title>
      Pre-Triage
    </ion-title>

    <ion-buttons right>
    <button ion-button round item-end>
        <ion-icon ios="ios-more" md="md-more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>  
  <ion-list *ngFor="let patient of patients" (click)="openNavDetailsPage(patient)">   
    <button ion-item icon-start>
      <ion-icon name="person" item-start></ion-icon>
      {{ patient.name }}
    </button>
  </ion-list>
</ion-content>
