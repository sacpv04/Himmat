
<ion-header>
  <ion-navbar color="oxygen">
    <ion-buttons left>
    <button ion-button icon-only clear color="light" (click)="openNavDetailsPage()">
        <ion-icon name="person-add" ></ion-icon>
    </button>
  </ion-buttons>

    <ion-title>
      Pre-Triage
    </ion-title>

    <ion-buttons right>
    <button ion-button round item-end>
        <ion-icon ios="ios-more" md="md-more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>  
  <ion-list *ngFor="let patient of patients" (click)="openNavDetailsPage(patient)">  
      <ion-item>         
          <ion-icon name="star"  [hidden]="patient.display" color="yellow"></ion-icon>         
          <ion-icon name="person" [color]="patient.color"></ion-icon>
          <table>
            <tr>
              <td colspan="6">{{ patient.name }}</td>
            </tr>
            <tr>
              <td>Birhday Day: </td>
              <td>{{ patient.birthday }}</td>
              <td>Gender: </td>
              <td>{{ patient.gender }}</td>
              <td>ESI: </td>
              <td>{{ patient.severity }}</td>
            </tr>
          </table>
          <table>
              <tr>
                <td>Arrived</td>
              </tr>
              <tr>                
                <td>{{ patient.arrived }}</td>                
              </tr>
            </table>            
      </ion-item>    
    <!-- <button ion-item icon-start>
      <ion-icon name="star"></ion-icon>   
      <ion-icon name="person" item-start></ion-icon>
      {{ patient.name }}
    </button> -->
  </ion-list>
</ion-content>
