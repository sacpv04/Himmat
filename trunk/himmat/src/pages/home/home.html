<ion-header>
  <ion-navbar color="header-color">
    <ion-buttons left>
      <button ion-button icon-only clear color="light" (click)="newDetailsPage()">
        <ion-icon name="person-add" ></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>
      Pre-Triage
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only round item-end (click)="openMenu()">
      <ion-icon name="more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-avatar-page">
    <ion-item ion-item ion-item *ngFor="let user of users" (click)="openNavDetailsPage(user)">
      <button ion-button clear class="star" item-left>
          <ion-icon name="star" ></ion-icon>          
      </button>
      <ion-icon item-left name="person">
      </ion-icon>
      <ion-grid>
        <ion-row justify-content-between>
          <h3>{{ user }}</h3> <ion-note>Arrived</ion-note>         
        </ion-row>
        
        <ion-row justify-content-between>
          <div>Age: 72</div> <div>M</div> <div>ESI: 3</div> <div>3:40pm</div>
         </ion-row>
      </ion-grid>
      <!-- <h2>{{ user }}</h2>
      <p>Age:72 &nbsp;M &nbsp;Esi:3</p> -->
      <!--  -->
    </ion-item>
  </ion-list>
</ion-content>
