<ion-header>
  <ion-navbar color="header-color">
    <ion-buttons left>
      <button ion-button icon-only clear color="light" (click)="newDetailsPage()">
        <ion-icon name="person-add" ></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>
      Pre-Triage
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only round item-end (click)="openMenu()">
      <ion-icon name="more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-avatar-page">
    <ion-item ion-item ion-item *ngFor="let patient of patients" (click)="openNavDetailsPage(patient)">
      <button ion-button clear class="star" item-left>
          <ion-icon name="star"  [hidden]="patient.display" color="yellow"></ion-icon>          
      </button>
      <ion-icon item-left name="person" [color]="patient.color">
      </ion-icon>
      <ion-grid>
        <ion-row justify-content-between>
          <h2>{{ patient.name }}</h2> <ion-note>Arrived</ion-note>         
        </ion-row>        
        <ion-row justify-content-between>
          <div>Age: {{ patient.age }}</div> <div>M</div> <div>ESI: {{ patient.severity }}</div> <div> {{ patient.arrived }}</div>
         </ion-row>
      </ion-grid>      
    </ion-item>
  </ion-list>
</ion-content>
